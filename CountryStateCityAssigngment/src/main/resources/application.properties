# Database connection settings
spring.datasource.url=jdbc:mysql://mysqldb:3306/petclinic?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=petclinic_user
spring.datasource.password=petclinic_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 
# JPA (Java Persistence API) settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
 
# Hibernate properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
